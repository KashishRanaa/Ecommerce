<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASKSHOP | login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

        
        
<div style="background-color: #fff3f5; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">  
    <form class="m-3 p-2" action="#" , method="POST">
        <legend class="border-bottom mb-3"></legend>

        <div class="form-group mb-3" >
            <h2 style="text-align: center; color: #ff6b81; margin-bottom: 20px;">Login</h2>

            <label for="email" class="form-control-label" style="font-weight: bold; color: #ff6b81;">Email address</label>
            <input type="email" name="email" id="" class="form-control" laceholder="Enter email" required style="padding: 10px; border-radius: 5px; border: 1px solid #ffb8c6;">
        </div>
        <div class="form-group mb-3" style="margin-bottom: 20px;">

            <label for="password" class="form-control-label" style="font-weight: bold; color: #ff6b81;">Password</label>
            <input type="text" name="password" id="" class="form-control" placeholder="Password" required style="padding: 10px; border-radius: 5px; border: 1px solid #ffb8c6;">
        </div>

        <div class="form-group mb-3">
            <input type="submit" value="Login" class="btn btn-primary" style="background-color: #ff6b81; border: none; padding: 10px 20px; border-radius: 5px; font-size: 1.1rem;">
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="/signup" style="color: #ff6b81; text-decoration: none;">Don't have an account? Sign up</a>
        </div>

    </form>
</div>

     <!-- Include Bootstrap JS and dependencies (optional, if you are using Bootstrap components) -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
