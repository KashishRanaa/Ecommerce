<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASKSHOP | login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    {% with messages= get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category,message in messages %}
            <div class=" alert alert-{{category}} m-5" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form class="m-3 p-2" action="#" , method="POST">
        <legend class="border-bottom mb-3">Join</legend>

        <div class="form-group mb-3">

            <label for="username" class="form-control-label">Username</label>
            <input type="text" name="username" id="" class="form-control">
        </div>

        <div class="form-group mb-3">

            <label for="email" class="form-control-label">Email</label>
            <input type="text" name="email" id="" class="form-control">
        </div>
        <div class="form-group mb-3">

            <label for="password" class="form-control-label">Password</label>
            <input type="text" name="password" id="" class="form-control">
        </div>
        <div class="form-group mb-3">

            <label for="c_password" class="form-control-label">Confirm Password</label>
            <input type="text" name="c_password" id="" class="form-control">
        </div>


        <div class="form-group mb-3">
            <input type="submit" value="Create Account" class="btn btn-primary">
        </div>
        

    </form>
    
</body>
</html>
